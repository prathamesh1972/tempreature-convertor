<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="">Enter temperature</label>
        <input type="number" name="" id="input">
        <label for="">Select conversion</label>
        <select name="" id="unit">
            <option value="fahrenheit">Celsius to Fahrenheit</option>
            <option value="celsius">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convert();">Convert</button>
        <div class="output" id="output">
        </div>
    </div>
    
</body>
<script>
    function convert(){
        const x = Number(document.getElementById("input").value);
        const unit = document.getElementById("unit").value;
        var y;

        if(unit=="fahrenheit"){
            y = (x*9/5)+32;
        }else{
            y = (x-32)*5/9;
        }
        document.getElementById("output").innerHTML=y+"Â°"+unit;
    }
</script>
</html>
